	<script type="text/javascript">
        	var i = [];
        	result = new Array();
            function selecionar(k, j){
                switch(i[j]){
                	case 1:
                		document.getElementById(k).style.background = "#FF0000";
                		result[j] = "R";
                		break;
                	case 2:
                		document.getElementById(k).style.background = "#FFFF00";
                		result[j] = "L";
                		break;
                	case 3:
                		document.getElementById(k).style.background = "#FF6600";
                		result[j] = "U";
                		break;
                	case 4:
                		document.getElementById(k).style.background = "#00FF00";
                		result[j] = "F";
                		break;
                	case 5:
                		document.getElementById(k).style.background = "#0000FF";
                		result[j] = "B";
                		break;
                	case 6:
                		document.getElementById(k).style.background = "#FFFFFF";
                		result[j] = "D";
                		break;
                	default:
                		i[j] = 0;
                }
                result[4]  = "U"; 
                result[13] = "R";
                result[22] = "F";  
                result[31] = "L";
                result[40] = "B";
                result[49] = "D";
                i[j]++;
                document.getElementById("oi").innerHTML = result;
            }
        </script>
